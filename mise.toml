[tools]
java = "graalvm-community-25"
gradle = "9.3.1"

[tasks.build]
description = "Compile and test"
run = "gradle build"

[tasks.test]
description = "Run tests"
run = "gradle test"

[tasks.format]
description = "Auto-format code"
run = "gradle spotlessApply"
alias = "fmt"

[tasks.lint]
description = "Check formatting"
run = "gradle spotlessCheck"

[tasks.package]
description = "Build native binary"
run = "gradle nativeCompile"
alias = "pkg"
