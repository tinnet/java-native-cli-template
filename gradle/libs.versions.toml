[versions]
picocli = "4.7.7"
jline = "3.30.6"
jspecify = "1.0.0"
junit = "6.0.3"
assertj = "3.27.7"
errorprone = "2.47.0"
errorprone-plugin = "5.0.0"
graalvm-native = "0.11.4"
spotless = "8.2.1"
palantir-java-format = "2.86.0"
jreleaser = "1.22.0"

# --- Optional libraries (uncomment to use) ---
# jackson = "2.21.0"          # JSON/YAML serialization
