name: Release

on:
  push:
    tags: ['v20*']  # CalVer tags like v2025.06.15

permissions:
  contents: write

jobs:
  build-native:
    name: Build native image
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            binary: mycli
          - os: macos-15
            target: macos-aarch64
            binary: mycli
          - os: windows-latest
            target: windows-x86_64
            binary: mycli.exe
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          native-image-job-reports: 'true'

      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'

      - name: Build native image
        run: gradle nativeCompile

      - name: Package binary (unix)
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.target }}
          BINARY: ${{ matrix.binary }}
        run: tar czf "mycli-${TARGET}.tar.gz" -C build/native/nativeCompile "${BINARY}"

      - name: Package binary (windows)
        if: runner.os == 'Windows'
        env:
          TARGET: ${{ matrix.target }}
          BINARY: ${{ matrix.binary }}
        shell: pwsh
        run: Compress-Archive -Path "build/native/nativeCompile/$env:BINARY" -DestinationPath "mycli-$env:TARGET.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: mycli-${{ matrix.target }}
          path: mycli-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Set version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "value=${REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: JReleaser release
        uses: jreleaser/release-action@v2
        with:
          arguments: full-release
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ steps.version.outputs.value }}
